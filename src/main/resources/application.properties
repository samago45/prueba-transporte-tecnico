spring.datasource.url=jdbc:mysql://localhost:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Asuncion&characterEncoding=utf8
spring.datasource.username=appuser
spring.datasource.password=secretAppPwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true


jwt.secret=secretoSuperSecretoQueDebeEstarEnVariablesDeEntorno
jwt.expiration-in-ms=3600000


springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


logging.level.root=INFO
logging.level.org.springdoc=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.gersystem.transporte=DEBUG


server.port=8081
