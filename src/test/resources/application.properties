# Configuración de la base de datos H2 para el entorno de prueba
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Deshabilitar la inicialización de datos de data.sql en los tests
spring.sql.init.mode=never

# JWT an SECURITY (pueden ser valores de prueba)
jwt.secret=test-secret-key-for-jwt-hs512
jwt.expiration-in-ms=3600000 